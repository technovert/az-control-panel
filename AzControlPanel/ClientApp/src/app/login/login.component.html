<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="loginModel.email" required autofocus>
          </div>

          <div class="form-label-group mb-3 mt-3">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="loginModel.password" required>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck" [(ngModel)]="loginModel.rememberMe" >
            <label class="custom-control-label" for="customCheck">Remember password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="signIn()">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</div>
